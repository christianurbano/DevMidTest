<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Prime Numbers</title>
  </head>
  <body>
    <text>Prime Numbers</text>
      <form>
        number: <input type="number"  id="number" name ="number" /><br />
        <button type="button" onclick="prime()"">Check</button>
      <p>Result: <span id="result"></span></p><br />
    <text>-------------------</text><br />
    <p> the first 10 prime numbers:<span id="primeNumberr"></span></p>

    <script> 
    function prime() {
      number = parseFloat(document.getElementById("number").value);     
      if (verif()){
        result = "is prime number"
      }else{
        result = "not a prime number"
      }
      document.getElementById("result").textContent = result;
    }
    
    function verif(){
      if (number <=1){
        return false;
      }
      for (let i = 2; i <= Math.sqrt(number); i++) {
        if (number % i === 0) {
        return false;
        }
      }
      return true;  
    }
    function tenPrimeNumber(){
      var number = 2
      var quantidade = 0
      var tenPrime = []
      while(quantidade<10){
        if (verif(number)){
          tenPrime.push(number)
          quantidade++
        }
        number++
      }
      document.getElementById("primeNumberr").textContent=tenPrime.join(',')
    }
    tenPrimeNumber()
    </script>

  </body>
</html>
