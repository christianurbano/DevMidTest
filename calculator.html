<html>
  <head>
    <meta charset="utf-8" />
    <title>Simple Calculator</title>
  </head>
  <body>
    <text>Simple Calculator</text>
      <form>
        number1: <input type="number"  id="number1" name ="number1" /><br />
        number2: <input type="number"  id="number2" name ="number2" /><br />
        <p>Choose the option to calculate:</p>
        <button type="button" onclick="addition()"">+</button>
        <button type="button" onclick="subtraction()"">-</button>
        <button type="button" onclick="multiplication()"">*</button>
        <button type="button" onclick="division()"">/</button>
      </form>
      <p>Result: <span id="Result"></span></p>

    <script>
      
    function addition() {      
      number1 = parseFloat(document.getElementById("number1").value);
      number2 = parseFloat(document.getElementById("number2").value);
      const result = number1 + number2;
      document.getElementById("Result").textContent = result;
      }
    function subtraction() {      
      number1 = parseFloat(document.getElementById("number1").value);
      number2 = parseFloat(document.getElementById("number2").value);
      const result = number1 - number2;
      document.getElementById("Result").textContent = result;
      }
    function multiplication() {      
      number1 = parseFloat(document.getElementById("number1").value);
      number2 = parseFloat(document.getElementById("number2").value);
      const result = number1 * number2;
      document.getElementById("Result").textContent = result;
      }
    function division() {      
      number1 = parseFloat(document.getElementById("number1").value);
      number2 = parseFloat(document.getElementById("number2").value);
      const result = number1 / number2;
      document.getElementById("Result").textContent = result;
      } 

    </script>

  </body>
</html>
